<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Glowing Platform</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="index.js"></script>
    <script src="style.css"></script>
    <title>Sweet Letter for Hanan</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4e342e, #3e2723);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choco-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 1000;
            font-size: 24px;
            color: #d2691e;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #6d4c41, #8d6e63);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #5d4037, #795548);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .seal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #3e2723;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff3e0;
            font-size: 32px;
            box-shadow: 0 0 20px rgba(62, 39, 35, 0.8);
        }

        .letter {
            position: absolute;
            width: 80%;
            max-width: 600px;
            background: #fff3e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(210, 105, 30, 0.5);
            transform: scale(0);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-in-out;
            text-align: center;
        }

        .letter.show {
            transform: scale(1);
            opacity: 1;
        }

        .sweet-text {
            color: #d2691e;
            text-shadow: 0 0 10px #d2691e;
        }

        .accept-btn {
            background: linear-gradient(45deg, #d2691e, #a0522d);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            margin-top: 20px;
        }

        .accept-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #d2691e;
        }
    </style>
</head>
<body>
    <div class="choco-cursor">🍫</div>
    <div class="envelope">
        <div class="flap"></div>
        <div class="seal">🍫</div>
    </div>
    
    <div class="letter">
        <h1 class="sweet-text">Chocolate Kingdom</h1>
        <h2 class="sweet-text">A Special Invitation</h2>
        <p>Hanan,</p>
        <p>🍫 تسما قلتي اسمك حنان ياك</p>
        <p>ديجا نسيت شصرا</p>
        <p></p>
        <p>,</p>
        <p></p>
        <button class="accept-btn">🍫 Accept the Sweetness 🍫</button>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');
        const flap = document.querySelector('.flap');
        const letter = document.querySelector('.letter');
        let isOpened = false;

        envelope.addEventListener('click', () => {
            if (!isOpened) {
                isOpened = true;
                flap.style.transform = 'rotateX(180deg)';
                setTimeout(() => {
                    envelope.style.transform = 'scale(0.8)';
                    letter.classList.add('show');
                }, 1000);
            }
        });

        setTimeout(() => {
            letter.innerHTML += '<p class="sweet-text">"Life is like chocolate, always full of surprises!" 🍫💖</p>';
        }, 30000);
    </script>
</body>
</html>
